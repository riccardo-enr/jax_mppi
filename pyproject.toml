[project]
name = "jax-mppi"
version = "0.1.0"
description = "JAX implementation of Model Predictive Path Integral (MPPI) control"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "jax[cuda13]",
    "jaxlib[cuda13]",
    "numpy",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "gymnasium[classic_control]",
    "matplotlib",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
