[project]
name = "jax-mppi"
version = "0.1.0"
description = "JAX implementation of Model Predictive Path Integral (MPPI) control"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "jax[cuda13]",
    "jaxlib[cuda13]",
    "numpy",
    "jaxtyping",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "gymnasium[classic_control]",
    "matplotlib",
    "basedpyright",
    "ruff",
]
docs = [
    "mkdocs-material",
    "mkdocstrings[python]",
]
autotuning = [
    "cma>=3.3.0",  # CMA-ES optimizer (core autotuning)
    # Additional optimizers (install separately if needed):
    # ray[tune]>=2.0.0
    # hyperopt>=0.2.7
    # bayesian-optimization>=1.4.0
    # ribs[all]>=0.6.0
]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"src/jax_mppi/costs/basic.py" = ["F722", "F821"]
"src/jax_mppi/dynamics/linear.py" = ["F722", "F821"]
"src/jax_mppi/kmppi.py" = ["E402"]
"src/jax_mppi/smppi.py" = ["E402"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
