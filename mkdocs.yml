site_name: jax_mppi
site_description: JAX implementation of Model Predictive Path Integral (MPPI) control
site_url: https://riccardo-enr.github.io/jax_mppi
repo_url: https://github.com/riccardo-enr/jax_mppi
repo_name: jax_mppi

theme:
    name: material
    features:
        - navigation.sections
        - navigation.expand
        - navigation.top
    palette:
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-7
              name: Switch to light mode
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
              icon: material/brightness-4
              name: Switch to dark mode

extra_css:
    - stylesheets/extra.css

extra_javascript:
    - javascripts/mathjax.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
    - pymdownx.arithmatex:
          generic: true
          block_tag: "pre"
    - pymdownx.tasklist:
          custom_checkbox: true

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  paths: [src]

nav:
    - Home: index.md
    - Theory: theory.md
    - Autotuning Guide: autotuning.md
    - API Reference:
          - mppi: api/mppi.md
          - smppi: api/smppi.md
          - kmppi: api/kmppi.md
          - autotune: api/autotune.md
          - autotune_global: api/autotune_global.md
          - autotune_qd: api/autotune_qd.md
          - types: api/types.md
    - Examples:
          - Pendulum: examples/pendulum.md
    - Development:
          - Quadrotor Trajectory Following Plan: plan/quadrotor_trajectory_following.md
          - Completed Plans:
                - Porting Plan: plan/completed/porting_pytorch_jax.md
                - Evosax Integration Plan: plan/completed/evosax_integration.md
          - Testing Guide: testing.md
          - Releasing Guide: releasing.md
