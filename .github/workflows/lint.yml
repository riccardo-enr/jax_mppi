name: Lint

on:
    push:
        branches: [main]
        paths:
            - "**.py"
            - "**.md"
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Set up Python
              run: uv python install 3.12

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: |
                  uv venv
                  uv pip install -e ".[dev]"

            - name: Run ruff format
              run: uv run ruff format .

            - name: Install and Run Markdown Lint
              run: |
                  npm install -g markdownlint-cli2
                  markdownlint-cli2 --config docs/.markdownlint-cli2.yaml "**/*.md" "#node_modules"

            - name: Run Markdown Auto-fix
              run: |
                  cd docs
                  node .markdownlint-fix.js

            - name: Commit auto-fixed files
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "fix(docs): auto-fix markdown linting violations"
                  commit_options: "--no-verify"
                  file_pattern: "docs/**/*.md"
