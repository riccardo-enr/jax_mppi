name: Lint

on:
    workflow_dispatch:
    push:
        branches: [main]
        paths:
            - "**.py"
            - "**.md"
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up pixi
              uses: prefix-dev/setup-pixi@v0.8.1
              with:
                  pixi-version: latest
                  environments: dev

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Run ruff check
              run: pixi run -e dev ruff check .

            - name: Run ruff format
              run: pixi run -e dev ruff format --check .

            - name: Install and Run Markdown Lint
              run: |
                  npm install -g markdownlint-cli2
                  markdownlint-cli2 --config docs/.markdownlint-cli2.yaml "**/*.md" "#node_modules"

            - name: Check Math Block Formatting
              run: pixi run -e dev python docs/scripts/lint_math_blocks.py
