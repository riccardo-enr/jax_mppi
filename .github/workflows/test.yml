name: Tests

on:
    push:
        branches: [main]
        paths:
            - "**.py"
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5

            - name: Set up Python
              run: uv python install 3.12

            - name: Install dependencies
              run: |
                  uv venv
                  source .venv/bin/activate
                  uv pip install -e ".[dev,autotuning,autotuning-extra]"

            - name: Run tests
              run: |
                  source .venv/bin/activate
                  pytest tests/
